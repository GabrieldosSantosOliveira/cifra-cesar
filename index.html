<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cifra de César</title>
  </head>
  <body class="theme-light">
    <div class="container">
      <header class="header">
        <h1 class="title-header">CIFRA DE CÉSAR</h1>
        <img
          class="toggle-menu"
          id="toggle-menu"
          src="./img/menu2.png"
          width="50px"
          data-aos="fade-left"
          alt="menu"
          onclick="Clicar()"
        />
        <navbar class="navbar" id="navbar">
          <a href="main.html">O que é</a>
          <button onclick="handleTheme()">Theme</button>
        </navbar>
      </header>
      <main class="main">
        <div class="container-form">
          <h2 class="title-main">Encrypt</h2>
          <div class="form">
            <label for="spacing">Espaçamento da cifra</label>
            <input
              name="spacing"
              type="text"
              id="spacing"
              placeholder="Espaçamento da cifra"
              class="input"
            />
            <label for="text">Conteúdo a ser decifrado</label>
            <input
              name="text"
              type="text"
              id="text"
              placeholder="Texto"
              class="input"
            />
            <div class="button">
              <button type="submit" onclick="calc()">Criptografar</button>

              <button type="submit" onclick="descriptor()">
                Descriptografar
              </button>
              <button type="reset" onclick="reset()">Limpar</button>
            </div>
          </div>
        </div>
      </main>
      <div class="result">
        <div id="result"></div>
        <div id="imprimir_descript"></div>
      </div>
      <footer class="footer">
        <p class="p">© 2021 - Todos os direitos reservados</p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/cryptography.js"></script>
  </body>
</html>
